<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-div">
    <div class="container">
      <div class="displayCon">
        <div class="display"></div>
        <div class="result"></div>
      </div>
      <div class="operatorCon">
        <button class="symbol">CE</button>
        <button class="symbol">C</button>
        <button class="symbol">%</button>
        <button class="symbol">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="symbol">-</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="symbol">&times;</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="symbol">รท</button>
        <button class="number">0</button>
        <button class="number">00</button>
        <button class="symbol">.</button>
        <button class="symbol">=</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
